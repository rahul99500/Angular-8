<div class="container">
  <h4 class="text-primary text-center"> Angular 8 model driven forms</h4>

  <div class="jumbotron">
    <form novalidate [formGroup]="myForm" >
      <div class="form-group">
        <label for="firstName">first name: </label>
        <input type="text" class="form-control" formControlName="firstName" id="firstName"
          formControlName="firstName" placeholder="Enter firstName">
          
          <div *ngIf="(firstName.touched || firstName.dirty) && firstName.invalid">
            <small class="form-text text-danger" *ngIf="firstName.errors?.required">first name is required</small>
            <small class="form-text text-danger" *ngIf="firstName.errors?.forbiddednName">{{firstName.errors?.forbiddednName.value}} is not allowed</small>
          </div>
        <button type="button" (click)="updateName()">Update Name</button>

      </div>
      <div class="form-group">
        <label for="lastName ">last name: </label>
        <input type="text" class="form-control" formControlName="lastName" id="lastName"
          placeholder="Enter lastName">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div formGroupName="address">
        <h3>Address</h3>

        <label>
          Street:
          <input type="text" formControlName="street">
        </label>

        <label>
          City:
          <input type="text" formControlName="city">
        </label>

        <label>
          State:
          <input type="text" formControlName="state">
        </label>

        <label>
          Zip Code:
          <input type="text" formControlName="zip">
        </label>
        <small class="text-danger" class="form-text" required *ngIf="zip?.invalid">zip code is required!</small>
      </div>

      <div formArrayName="aliases">
        <h3>Aliases</h3> <button (click)="addAlias()">Add Alias</button>
      
        <div *ngFor="let address of aliases.controls; let i=index">
          <!-- The repeated alias template -->
          <label>
            Alias {{i}}:
            <input type="text" [formControlName]="i">
          </label>
        </div>
      </div>

    </form>
  </div>
</div>
